<div id="telegram-link-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeTelegramLinkModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fab fa-telegram text-blue-500"></i>
                <span data-i18n="link_telegram_title">Привязать Telegram аккаунт</span>
            </h3>
            <button onclick="closeTelegramLinkModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                <p class="text-sm text-blue-800 mb-3" data-i18n="telegram_link_instructions">
                    Чтобы привязать Telegram аккаунт:
                </p>
                <ol class="list-decimal list-inside space-y-2 text-sm text-blue-700">
                    <li data-i18n="telegram_link_step1">Откройте бота в Telegram и отправьте /start</li>
                    <li data-i18n="telegram_link_step2">Скопируйте ваш Telegram ID из сообщения бота</li>
                    <li data-i18n="telegram_link_step3">Вставьте его в поле ниже и нажмите "Привязать"</li>
                </ol>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-i18n="telegram_id_label">Telegram ID:</label>
                <input type="number" id="telegram-id-input" placeholder="330566779" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all" required>
                <p class="text-xs text-gray-500 mt-2" data-i18n="telegram_id_hint">Ваш Telegram ID был показан ботом в сообщении</p>
            </div>
            <div id="telegram-link-status" class="hidden p-3 rounded-xl"></div>
            <div class="flex gap-3">
                <button onclick="linkTelegramAccount()" class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-xl font-medium transition-all shadow-md hover:shadow-lg" data-i18n="link_button">Привязать</button>
                <button onclick="closeTelegramLinkModal()" class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-medium transition-all" data-i18n="cancel">Отмена</button>
            </div>
        </div>
    </div>
</div>
