<div id="manual-time-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeManualTimeModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800" id="manual-modal-title" data-i18n="manual_time">⏱️ Добавить время вручную</h3>
            <button onclick="closeManualTimeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="manual-time-form" class="space-y-4">
            <div class="relative">
                <select id="manual-activity-select" class="w-full p-4 pr-10 border-2 border-gray-200 rounded-xl focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 transition-all bg-white appearance-none" required>
                    <option value="" data-i18n="select_activity_label">Выберите активность</option>
                </select>
                <div class="absolute right-5 top-1/2 transform -translate-y-1/2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-500 text-sm"></i>
                </div>
            </div>
            <div id="manual-time-input-container">
                <input type="number" id="manual-minutes" data-i18n-placeholder="minutes_placeholder" placeholder="Минут" min="1" step="0.1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 transition-all" required>
            </div>
            <div id="manual-quantity-input-container" class="hidden">
                <input type="number" id="manual-quantity" data-i18n-placeholder="quantity_placeholder" placeholder="Введите к-во" min="1" step="0.1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-indigo-400 focus:ring-2 focus:ring-indigo-200 transition-all" required>
            </div>
            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> <span data-i18n="add">Добавить</span>
                </button>
                <button type="button" onclick="closeManualTimeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-times"></i> <span data-i18n="cancel">Отмена</span>
                </button>
            </div>
            <div id="manual-time-preview" class="text-sm text-gray-600 mt-2 p-3 bg-gray-50 rounded-xl hidden"></div>
        </form>
    </div>
</div>
