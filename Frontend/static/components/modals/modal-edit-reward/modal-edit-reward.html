<div id="edit-reward-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeEditRewardModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800" data-i18n="edit_reward">✏️ Редактировать награду</h3>
            <button onclick="closeEditRewardModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
        </div>
        <form id="edit-reward-form" class="space-y-4">
            <input type="hidden" id="edit-reward-id">
            <input type="text" id="edit-reward-name" data-i18n-placeholder="reward_name_placeholder" placeholder="Название" class="w-full p-4 border-2 border-gray-200 rounded-xl" required>
            <input type="number" id="edit-reward-cost" data-i18n-placeholder="xp_cost_placeholder" placeholder="XP стоимость" min="1" class="w-full p-4 border-2 border-gray-200 rounded-xl" required>
            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white py-3 px-6 rounded-xl" data-i18n="save_reward">Сохранить</button>
                <button type="button" onclick="closeEditRewardModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 py-3 px-6 rounded-xl" data-i18n="cancel">Отмена</button>
            </div>
        </form>
    </div>
</div>
