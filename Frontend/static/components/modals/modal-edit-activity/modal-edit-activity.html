<div id="edit-activity-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeEditModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800" data-i18n="edit_activity">✏️ Редактировать активность</h3>
            <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="edit-activity-form" class="space-y-4">
            <input type="hidden" id="edit-activity-id">
            <input type="text" id="edit-activity-name" data-i18n-placeholder="activity_name" placeholder="Название активности" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all min-h-[3.5rem] text-left" required>
            <div class="relative">
                <div id="edit-activity-category-wrapper" class="custom-dropdown">
                    <input type="hidden" id="edit-activity-category" value="general">
                    <button type="button" id="edit-activity-category-button" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all bg-white text-left flex items-center gap-2 min-w-0">
                        <span id="edit-activity-category-text" class="flex-1 min-w-0 break-words line-clamp-2">Общее</span>
                        <i class="fas fa-chevron-down text-gray-500 text-sm flex-shrink-0"></i>
                    </button>
                    <div id="edit-activity-category-dropdown" class="hidden absolute z-50 min-w-full w-max max-w-md mt-1 bg-white border-2 border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto">
                        <!-- Опции будут добавлены через JavaScript -->
                    </div>
                </div>
            </div>
            <div class="relative">
                <select id="edit-activity-unit-type" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all bg-white">
                    <option value="time" data-i18n="unit_time">Время (минуты)</option>
                    <option value="quantity" data-i18n="unit_quantity">Количество (штуки)</option>
                </select>
            </div>
            <div id="edit-activity-xp-input-container" class="space-y-4">
                <div>
                    <div id="edit-activity-xp-time">
                        <input type="number" id="edit-xp-per-hour" data-i18n-placeholder="xp_per_hour" placeholder="XP/час" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all" min="1">
                    </div>
                    <div id="edit-activity-xp-quantity" class="hidden">
                        <input type="number" id="edit-xp-per-unit" data-i18n-placeholder="xp_per_unit" placeholder="XP/штука" value="1" step="0.1" min="0.1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all">
                    </div>
                </div>
            </div>
            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> <span data-i18n="save">Сохранить</span>
                </button>
                <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-times"></i> <span data-i18n="cancel">Отмена</span>
                </button>
            </div>
        </form>
    </div>
</div>
