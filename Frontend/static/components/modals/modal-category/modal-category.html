<div id="category-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4" onclick="if(event.target === this) closeCategoryModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800" id="category-modal-title">Добавить категорию</h3>
            <button onclick="closeCategoryModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="category-form" class="space-y-4">
            <input type="hidden" id="category-id">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Название категории <span class="text-red-500">*</span>
                </label>
                <input type="text" id="category-name" placeholder="Введите название" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all" required>
            </div>
            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-xl transition-all font-medium">
                    Сохранить
                </button>
                <button type="button" onclick="closeCategoryModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-xl transition-all font-medium">
                    Отмена
                </button>
            </div>
        </form>
        <div class="mt-6 pt-6 border-t border-gray-200">
            <h4 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                <i class="fas fa-list text-blue-500"></i>
                Мои категории
            </h4>
            <div id="custom-categories-list" class="space-y-2 max-h-64 overflow-y-auto">
                <div class="text-center text-gray-400 py-4 text-sm">Загрузка...</div>
            </div>
        </div>
    </div>
</div>
