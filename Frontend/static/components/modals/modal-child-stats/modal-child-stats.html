<div id="child-stats-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[10000] flex items-center justify-center p-4" onclick="if(event.target === this) closeChildStats()">
    <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-gray-800" id="child-stats-name" data-i18n="stats">Статистика</h3>
            <button onclick="closeChildStats()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
        <div id="child-stats-content">
            <div class="text-center text-gray-400 py-8" data-i18n="loading">Загрузка...</div>
        </div>
    </div>
</div>
