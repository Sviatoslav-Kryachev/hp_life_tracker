<div id="join-group-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeJoinGroupModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Присоединиться к группе</h3>
            <button onclick="closeJoinGroupModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="join-group-form" class="space-y-4" onsubmit="event.preventDefault(); joinGroup();">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Код приглашения <span class="text-red-500">*</span></label>
                <input type="text" id="group-invite-code" placeholder="Введите код приглашения" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all" required>
            </div>
            <div id="join-group-error" class="text-red-500 text-sm text-center hidden"></div>
            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> <span>Присоединиться</span>
                </button>
                <button type="button" onclick="closeJoinGroupModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-times"></i> <span>Отмена</span>
                </button>
            </div>
        </form>
    </div>
</div>
