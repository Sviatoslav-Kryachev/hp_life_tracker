<div id="create-challenge-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4" onclick="if(event.target === this) closeCreateChallengeModal()">
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-8 max-w-md w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-white/50" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800">Создать челлендж</h3>
            <button onclick="closeCreateChallengeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="create-challenge-form" class="space-y-4" onsubmit="event.preventDefault(); createChallenge();">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Группа <span class="text-red-500">*</span></label>
                <select id="challenge-group-select" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all" required>
                    <option value="">Выберите группу</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Название <span class="text-red-500">*</span></label>
                <input type="text" id="challenge-title" placeholder="Введите название челленджа" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
                <textarea id="challenge-description" placeholder="Описание челленджа" rows="3" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Целевой XP</label>
                <input type="number" id="challenge-target-xp" placeholder="0" min="0" step="1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Целевое время (минуты)</label>
                <input type="number" id="challenge-target-time" placeholder="0" min="0" step="1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Целевая серия (дни)</label>
                <input type="number" id="challenge-target-streak" placeholder="0" min="0" step="1" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Дата начала <span class="text-red-500">*</span></label>
                <input type="date" id="challenge-start-date" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Дата окончания <span class="text-red-500">*</span></label>
                <input type="date" id="challenge-end-date" class="w-full p-4 border-2 border-gray-200 rounded-xl focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all" required>
            </div>
            <div id="create-challenge-error" class="text-red-500 text-sm text-center hidden"></div>
            <div class="flex gap-3 pt-2">
                <button type="submit" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-plus"></i> <span>Создать</span>
                </button>
                <button type="button" onclick="closeCreateChallengeModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-6 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-times"></i> <span>Отмена</span>
                </button>
            </div>
        </form>
    </div>
</div>
