<div id="rewards" class="lg:col-span-2 relative scroll-mt-20 md:scroll-mt-24 bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/60 overflow-hidden flex flex-col">
    <!-- Декоративные элементы -->
    <div class="absolute -top-4 -right-4 w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full blur-3xl opacity-30"></div>
    <div class="absolute -bottom-4 -left-4 w-20 h-20 bg-gradient-to-br from-pink-400 to-rose-500 rounded-full blur-3xl opacity-20"></div>
    <!-- Заголовок с градиентом -->
    <div class="bg-gradient-to-r from-amber-500 via-orange-500 to-rose-500 p-4 md:p-5 min-h-[88px] md:min-h-[100px] flex items-center justify-center">
        <div class="flex items-start gap-2 md:gap-3">
            <div class="w-10 h-10 md:w-12 md:h-12 bg-white/20 backdrop-blur rounded-xl md:rounded-2xl flex items-center justify-center flex-shrink-0">
                <i class="fas fa-crown text-white text-lg md:text-xl"></i>
            </div>
            <div class="flex flex-col -mt-1 md:-mt-0.5">
                <h2 class="text-xl md:text-2xl font-bold text-white"><span data-i18n="rewards">Награды</span></h2>
                <p class="text-white/80 text-sm mt-0 md:mt-0.5"><span data-i18n="spend_xp">Потрать XP на удовольствия</span></p>
            </div>
        </div>
    </div>

    <div class="p-5 flex-1 flex flex-col">
        <!-- Список наград -->
        <div class="mb-5 flex flex-col">
            <div id="rewards-list-container" class="space-y-2">
                <div id="rewards-list-visible" class="space-y-2 overflow-x-hidden pr-2"></div>
                <div id="rewards-list-hidden" class="space-y-2 overflow-x-hidden pr-2 hidden"></div>
            </div>
            <button id="rewards-accordion-btn" onclick="toggleRewardsAccordion()" class="hidden mt-3 w-full py-2.5 px-4 bg-gradient-to-r from-amber-100 to-orange-100 hover:from-amber-200 hover:to-orange-200 text-amber-700 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2 group">
                <span class="accordion-text" data-i18n="show_all_rewards">Показать все награды</span>
                <i class="fas fa-chevron-down accordion-icon transition-transform duration-300"></i>
            </button>
        </div>

        <!-- Сообщение -->
        <p id="reward-message" class="text-sm mb-4 hidden p-3 rounded-xl"></p>

        <!-- Быстрые награды -->
        <div class="mb-5">
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-3 font-semibold flex items-center gap-2">
                <i class="fas fa-bolt text-amber-400"></i> <span data-i18n="quick_select">Быстрый выбор</span>
            </p>
            <div class="grid grid-cols-3 sm:grid-cols-6 gap-2" id="preset-rewards">
                <button type="button" onclick="selectPreset('mcdonalds')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-red-50 transition-all duration-300" title="McDonald's">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-red-500 flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-red-300 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <span class="text-yellow-400 font-black text-base">M</span>
                    </div>
                </button>
                <button type="button" onclick="selectPreset('youtube')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-red-50 transition-all duration-300" title="YouTube">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-red-600 flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-red-400 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <i class="fab fa-youtube text-white"></i>
                    </div>
                </button>
                <button type="button" onclick="selectPreset('gaming')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-purple-50 transition-all duration-300" title="Игры">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-purple-300 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <i class="fas fa-gamepad text-white"></i>
                    </div>
                </button>
                <button type="button" onclick="selectPreset('netflix')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-gray-100 transition-all duration-300" title="Netflix">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-black flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-gray-400 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <span class="text-red-600 font-black text-sm">N</span>
                    </div>
                </button>
                <button type="button" onclick="selectPreset('coffee')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-green-50 transition-all duration-300" title="Кофе">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-green-700 flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-green-400 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <i class="fas fa-coffee text-white"></i>
                    </div>
                </button>
                <button type="button" onclick="selectPreset('custom')" class="preset-btn group relative p-2 rounded-xl bg-gray-50 hover:bg-amber-50 transition-all duration-300" data-i18n-title="custom_reward">
                    <div class="w-9 h-9 mx-auto rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-md group-hover:scale-110 group-hover:shadow-xl group-hover:ring-2 group-hover:ring-amber-300 group-hover:ring-offset-2 transition-all duration-300 relative z-10">
                        <i class="fas fa-plus text-white"></i>
                    </div>
                </button>
            </div>
        </div>

        <!-- Форма создания награды -->
        <form id="new-reward-form" class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="reward-name" data-i18n-placeholder="reward_name" placeholder="Название награды"
                       class="flex-[0.85] min-w-0 px-4 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-amber-400 focus:bg-white focus:ring-2 focus:ring-amber-100 transition-all text-gray-800 placeholder-gray-400 text-center placeholder:text-center" required>
                <input type="number" id="reward-cost" placeholder="XP" min="1" value="10"
                   class="flex-[0.15] min-w-[80px] max-w-[120px] px-2 py-3 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-amber-400 focus:bg-white focus:ring-2 focus:ring-amber-100 transition-all text-gray-800 text-center font-medium flex-shrink-0" required>
            </div>
            <button type="button" id="create-reward-btn" onclick="if(typeof window.createReward==='function')window.createReward();else if(typeof createReward==='function')createReward();else alert('Функция createReward не найдена');" class="w-full bg-gradient-to-r from-amber-500 via-orange-500 to-rose-500 hover:from-amber-600 hover:via-orange-600 hover:to-rose-600 text-white py-3.5 px-6 rounded-xl font-bold transition-all shadow-lg shadow-orange-500/30 flex items-center justify-center gap-2">
                <i class="fas fa-sparkles"></i>
                <span data-i18n="create_reward">Создать награду</span>
            </button>
        </form>
    </div>
</div>
