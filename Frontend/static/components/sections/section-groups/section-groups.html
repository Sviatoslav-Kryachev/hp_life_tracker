<!-- Группы -->
<div class="bg-white/90 backdrop-blur-xl rounded-2xl md:rounded-3xl shadow-2xl border border-white/60 overflow-hidden flex flex-col">
    <div class="bg-gradient-to-r from-green-500 via-emerald-500 to-teal-500 p-4 md:p-5 min-h-[88px] md:min-h-[100px] flex items-center justify-center flex-shrink-0">
        <div class="flex items-start gap-2 md:gap-3">
            <div class="w-10 h-10 md:w-12 md:h-12 bg-white/20 backdrop-blur rounded-xl md:rounded-2xl flex items-center justify-center flex-shrink-0">
                <i class="fas fa-users text-white text-lg md:text-xl"></i>
            </div>
            <div class="flex flex-col -mt-1 md:-mt-0.5">
                <h2 class="text-xl md:text-2xl font-bold text-white">Группы</h2>
                <p class="text-white/80 text-sm mt-0 md:mt-0.5">Семейные группы и команды</p>
            </div>
        </div>
    </div>
    <div class="p-5 flex flex-col flex-1">
        <div class="mb-4 flex gap-2">
            <button onclick="openCreateGroupModal()" class="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white py-2.5 px-4 rounded-xl font-medium transition-all flex items-center justify-center gap-2">
                <i class="fas fa-plus"></i> <span>Создать группу</span>
            </button>
            <button onclick="openJoinGroupModal()" class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white py-2.5 px-4 rounded-xl font-medium transition-all flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i> <span>Присоединиться</span>
            </button>
        </div>
        <div id="groups-list" class="list-scrollbar space-y-2 max-h-[400px] overflow-y-auto pr-2">
            <div class="text-center text-gray-400 py-4">Загрузка групп...</div>
        </div>
    </div>
</div>
