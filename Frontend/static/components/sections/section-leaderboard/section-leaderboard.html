<!-- Лидерборд -->
<div class="bg-white/90 backdrop-blur-xl rounded-2xl md:rounded-3xl shadow-2xl border border-white/60 overflow-hidden flex flex-col">
    <div class="bg-gradient-to-r from-yellow-500 via-amber-500 to-orange-500 p-4 md:p-5 min-h-[88px] md:min-h-[100px] flex items-center justify-center flex-shrink-0">
        <div class="flex items-start gap-2 md:gap-3">
            <div class="w-10 h-10 md:w-12 md:h-12 bg-white/20 backdrop-blur rounded-xl md:rounded-2xl flex items-center justify-center flex-shrink-0">
                <i class="fas fa-trophy text-white text-lg md:text-xl"></i>
            </div>
            <div class="flex flex-col -mt-1 md:-mt-0.5">
                <h2 class="text-xl md:text-2xl font-bold text-white">Лидерборд</h2>
                <p class="text-white/80 text-sm mt-0 md:mt-0.5">Рейтинг участников</p>
            </div>
        </div>
    </div>
    <div class="p-5 flex flex-col flex-1">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Группа</label>
            <select id="leaderboard-group-select" onchange="loadLeaderboard()" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-amber-400 focus:ring-2 focus:ring-amber-200 transition-all">
                <option value="global">Глобальный</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Сортировка</label>
            <select id="leaderboard-sort-select" onchange="loadLeaderboard()" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-amber-400 focus:ring-2 focus:ring-amber-200 transition-all">
                <option value="balance">Баланс XP</option>
                <option value="level">Уровень</option>
                <option value="total_earned">Всего заработано</option>
                <option value="streak">Серия дней</option>
                <option value="today_xp">Сегодня</option>
                <option value="week_xp">Неделя</option>
                <option value="month_xp">Месяц</option>
            </select>
        </div>
        <div id="leaderboard-list" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
            <div class="text-center text-gray-400 py-4">Выберите группу</div>
        </div>
    </div>
</div>
