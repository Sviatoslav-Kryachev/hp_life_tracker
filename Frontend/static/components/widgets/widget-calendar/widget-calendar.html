<div class="bg-white/90 backdrop-blur rounded-2xl p-5 shadow-xl border border-white/50 hover:shadow-2xl transition-all duration-300">
    <div class="flex items-center justify-center gap-2 mb-3">
        <i class="fas fa-calendar-week text-indigo-500"></i>
        <span class="font-bold text-gray-800" data-i18n="calendar">Календарь</span>
    </div>
    <!-- Переключатель периодов -->
    <div class="flex items-center justify-center gap-2 mb-4">
        <button onclick="changeCalendarPeriod('week')" id="period-week" class="px-3 py-1.5 rounded-lg text-xs font-medium bg-indigo-500 text-white transition-all">
            <span data-i18n="week">Неделя</span>
        </button>
        <button onclick="changeCalendarPeriod('month')" id="period-month" class="px-3 py-1.5 rounded-lg text-xs font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all">
            <span data-i18n="month">Месяц</span>
        </button>
        <button onclick="changeCalendarPeriod('year')" id="period-year" class="px-3 py-1.5 rounded-lg text-xs font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition-all">
            <span data-i18n="year">Год</span>
        </button>
    </div>
    <!-- Календарь -->
    <div id="calendar-container">
        <div class="flex justify-between gap-1" id="week-calendar">
            <!-- Заполняется через JS -->
        </div>
    </div>
</div>
