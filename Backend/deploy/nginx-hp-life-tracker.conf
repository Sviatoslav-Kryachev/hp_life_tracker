# Nginx конфигурация для hp-life-tracker.app-toolbox.space
# Разместите этот файл в /etc/nginx/sites-available/hp-life-tracker.app-toolbox.space
# И создайте симлинк в /etc/nginx/sites-enabled/
#
# ВАЖНО: После первого запуска Certbot автоматически обновит этот файл,
# добавив SSL конфигурацию и редирект с HTTP на HTTPS

server {
    listen 80;
    listen [::]:80;
    server_name hp-life-tracker.app-toolbox.space;

    # Логи для этого проекта
    access_log /var/log/nginx/hp-life-tracker_access.log;
    error_log /var/log/nginx/hp-life-tracker_error.log;

    # Проксирование на FastAPI приложение (пока без SSL)
    # После запуска Certbot это будет автоматически обновлено
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Статические файлы (если нужны)
    location /static/ {
        proxy_pass http://127.0.0.1:8001/static/;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# После запуска certbot --nginx -d hp-life-tracker.app-toolbox.space
# Certbot автоматически добавит:
# - SSL конфигурацию (listen 443 ssl http2)
# - Редирект с HTTP на HTTPS
# - Пути к SSL сертификатам
